{% extends 'all-temps/base.html' %}
{% load static %}

{% block content %}
<br><br><br>

<style>
    .container {
        text-align: center;
    }

    h1 a {
        list-style: none;
    }

    .row {
        padding-left: 5%;
    }
</style>

<div class="container">
    <div>
        <img src="/static/image/sc1logo.png" style="height:20%;" alt="">
    </div>
    <div class="car">
        <h1> Hey <a href="/profile/" style="color: #834641; list-style: none;">{{ user.username }}</a> Welcome to
            Cakes
            by
            Sophia</h1>
    </div>

</div>


<div class="container">
    <div class="card">
        <div class="row">
            {% for product in products %}
            <div class="col-md-12 col-md-6 col-lg-4" style="gap: 15px;">
                <div class="card mb-4" style=" background: linear-gradient(to bottom right, #f5e237, #f04434); ">

                    <div class="card-body ">

                        <div>
                            <p class="fade-item mb-2"> {{ product.name|upper }}</p>
                        </div>
                        <div>
                            <a href="{% url 'product' product.id %}">
                                <img src="{{ product.image.url }}" class="card-img-top responsive" alt="Personal">
                            </a>
                        </div>
                        <div>
                            <p> <span style="font-weight: 700;">Description:</span> {{ product.description}}</p>
                        </div>
                        <div>
                            <button data-product="{{ product.id }}" data-action="add"
                                class="btn btn-outline-secondary add-btn update-cart">
                                <a href="/cart/">Add to Cart</a>
                            </button>
                        </div>
                        <div>
                            <h4 style="display: inline-block; ">Ksh.{{ product.price|floatformat:2 }}</h4>
                        </div>

                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
{% endblock content %}
