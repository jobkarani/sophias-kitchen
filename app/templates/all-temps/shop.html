{% extends 'all-temps/base.html' %} {% load static %} {% block content %}
<style>
    .cat img:hover{
      -ms-transform: scale(1.1); /* IE 9 */
      -webkit-transform: scale(1.1); /* Safari 3-8 */
      transform: scale(1.1); 
    }
    .moja{
        position: absolute;
        top: 35%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
<div class="conta">
    <div class="moja">
        <h1 style="font-size:400% ;">Products</h1>
    </div>
    <img src="https://cdn.pixabay.com/photo/2019/02/25/17/36/mockup-4020150__340.jpg" alt="" style="background-repeat: no-repeat;background-size: cover;width: 100%;max-height: 60vh;">
</div>

<header class="border-bottom mb-4 pb-3">
  <div class="form-inline">
    <span class="mr-md-auto"><b>{{ product_count }}</b> Items Found</span>
  </div>
</header>

    <div class="cat3">
        <div class="row mt-4">
        {% for prod in products %}
        <div class="col-md-6 col-md-6 col-lg-4" style="gap: 5px;">
        <div class="card cat" style="width: 18rem; border: none;">
          <img src="{{ prod.image.url }}" class="card-img" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ prod.name }}</h5>
            <p class="card-text"> Ksh {{ prod.price }}</p>
            <a href="#" class="btn"><i class="uil uil-heart" style="font-size: xx-large;color: #9C0646;"></i></a>
          </div>
          <a href="#" class="btn btn-block " style="background-color: #9C0646;color: #fff;">Add to Cart<i class="uil uil-shopping-cart" style="font-size: x-large; margin-left: 10%;"></i></a>
        </div>
      </div>
          {% endfor %}
        </div>
      </div>

{% endblock %}
