{%extends 'all-temps/base.html'%} {% block content %} {{block.super}}
<br /><br /><br /> <br>

<style>

</style>

<div class="container">
  <h1>Welcome to Cakes by Sophia</h1>
  <div class="card">
  </div>
</div>
<div class="card">
  <h3>Birthday Cakes</h3>

  <div class="row">
    {% for product in products %}
    <div class="col-md-12 col-md-6 col-lg-4" style="gap: 15px;">
      <div class="card mb-4" style=" background: linear-gradient(to bottom right, #e19ce4, #99f048); ">

        <div class="card-body ">

          <div>
            <p class="fade-item mb-2"> {{ product.name|upper }}</p>
          </div>
          <div>
            <a href="{% url 'product' product.id %}">
              <img src="{{ product.image.url }}" class="card-img-top responsive" alt="Personal">
            </a>
          </div>
          <div>
            <p>Ingredients: {{ product.description}}</p>
          </div>
          <div>
            <button data-product="{{ product.id }}" data-action="add"
              class="btn btn-outline-secondary add-btn update-cart">
              Add to Cart
            </button>
          </div>
          <div>
            <h4 style="display: inline-block; ">Ksh.{{ product.price|floatformat:2 }}</h4>
          </div>

        </div>
      </div>
    </div>
    {% endfor %}

  </div>
</div>
{% endblock %}
